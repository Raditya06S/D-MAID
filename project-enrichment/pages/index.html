<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'MAID - Welcome</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
       
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .welcome-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--black);
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--secondary-bg);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .btn-welcome {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: var(--secondary-bg);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-welcome:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="background-pattern"></div>
        <div class="content">
            <div class="logo">
               
            </div>
            <h2 class="welcome-title">Welcome!</h2>
            <p class="welcome-subtitle">WE ARE HERE TO SERVE YOU!</p>
            <div class="buttons">
                <a href="login.html" class="btn-welcome">Login</a>
                <a href="signup.html" class="btn-welcome">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
