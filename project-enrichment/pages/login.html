<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'MAID - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="background-pattern"></div>
        <a href="index.html" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
        
        <div class="auth-logo">
            
        </div>

        <form class="auth-form">
            <h2 class="auth-title">Welcome Back!</h2>
            
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="button" class="password-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>

            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember Me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-submit">Login</button>

            <p class="auth-terms">
                By continuing you are agreeing to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a><br>
                Don't Have Account? <a href="signup.html">Sign Up</a>
            </p>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = this.parentElement.querySelector('input');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>
</html>
