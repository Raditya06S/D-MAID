<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'MAID - Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="background-pattern"></div>
        <a href="index.html" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
        
        <div class="auth-logo">
           
        </div>

        <form class="auth-form">
            <h2 class="auth-title">Create Account</h2>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Create Password" required>
                <button type="button" class="password-toggle" data-target="password">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
                <button type="button" class="password-toggle" data-target="confirm-password">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>

            <button type="submit" class="auth-submit">Sign Up</button>

            <p class="auth-terms">
                By continuing you are agreeing to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a><br>
                Don't Have Account? <a href="login.html">Sign In</a>
            </p>
        </form>
    </div>

    <script>
        // Toggle password visibility for both password fields
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.querySelector('input[placeholder="Create Password"]').value;
            const confirmPassword = document.querySelector('input[placeholder="Confirm Password"]').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically handle the form submission
            console.log('Form submitted successfully');
        });
    </script>
</body>
</html>
